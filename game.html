<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Match Up!</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
   <div class="container" > 
      <h1 class="title-game text-center">Zoo Match Game</h1>
      <!-- Game Deck Section -->
      <div id="game-container" class="justify-content-md-center" ></div> 
      <!-- Score Section -->
      <div id="score" class="text-center"> 0 </div>
      <div class="score-text text-center">Score </div>
      <!-- Moves Section -->
      <div id="moves-count" class="text-center"> 0</div>
      <div class="moves-text text-center">Moves</div>
      <!-- Heading Section -->
      <button onclick="resetGame()">Reset</button>
      <div id="msg"></div>
   </div>
   <script src="assets/js/script.js"></script>
</body>
</html>
